<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./css/main.css">
</head>
<body>
    <div class="box">
        <header class="box__header">
            <sdiv class="box__header--mainblock">
                <div class="box__header--mainblock--logo">
                    <img src="./_img/logo.svg">
                </div>
                    <a href="https://www.messy.fm/about" class="box__header--mainblock--nav--link">About</a>
                    <a href="https://www.messy.fm/book-a-demo" class="box__header--mainblock--nav--link">Book A Demo</a>
                    <a href="https://www.messy.fm/signin" class="box__header--mainblock--nav--link">Sign in</a>
                </sdiv>
            </div>
        </header>
        <div class="box__main">
            <div class="box__main--title">
                <h1>Messy.fm Public Podcasts</h1>
            </div>
            <div class="box__main--menu">
                <div class="box__main--menu--select">
                    <select class="box__main--menu--select--selector" value="Categories">
                        <option">Business</option>
                        <option">Education</option>
                        <option>Arts</option>
                        <option">Leisure</option>
                        <option">Government</option>
                        <option">Health & Fitness</option>
                        <option>Kids & Family</option>
                        <option>Music</option>
                        <option>News</option>
                        <option>Religion & Spirituality</option>
                        <option>Science</option>
                        <option>Society & Culture</option>
                        <option>Sports</option>
                        <option>Technology</option>
                        <option>Comedy</option>
                        <option>Fiction</option>
                        <option>History</option>
                        <option>True Crime</option>
                        <option>TV & Film</option>
                    </select>         
                </div>
                <div class="box__main--menu--search">
                    <input type="text" class="box__main--menu--search--input" placeholder="Search for Podcasts">
                </div>
            </div>
            <div class="box__main--list"></div>
            <div class="box__main--list"></div>
        </div>
        <footer class="box__footer">

        </footer>
    </div>
</body>
</html>
